<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yodel</title>
    
    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.theme-light.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="/js/app-keys.js"></script>
    <script src="/js/appbar.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/extended_splash.js"></script>
    <script src="/js/pulltorefresh.js"></script>

    <script src="/js/ext_lib/moment.min.js"></script>
    <script src="/js/ext_lib/moment-timezone-with-data-2010-2020.js"></script>
    <script src="/js/ext_lib/moment-twitter.js"></script>
    <script src="/js/ext_lib/sprintf.min.js"></script>
    <script src="/js/ext_lib/jquery-2.1.1.min.js"></script>

    <script src="/js/yak_api.js"></script>
    <script src="/js/yak_feed.js"></script>
    <script src="/js/yak_events.js"></script>
    <script src="/js/pivot_init.js"></script>

    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="extendedSplashScreen" class="extendedSplashScreen hidden">
        <img id="extendedSplashImage" src="/images/SplashScreen.scale-240.png" alt="Splash screen image" onload="" />

        <progress id="extendedSplashProgress" style="color: white;" class="win-medium win-ring"></progress>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'post', icon:'add'}" data-win-res="{winControl: {label: 'appbar_post'}}" type="button" value="/pages/post/post.html"></button>
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'sortby', icon:'sort'}" data-win-res="{winControl: {label: 'appbar_sortby'}}" type="button"></button>-->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'submit', icon:'postupdate', disabled:'true'}" data-win-res="{winControl: {label: 'appbar_send'}}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'settings', icon:'settings', section:'selection'}" data-win-res="{winControl: {label: 'appbar_settings'}}" type="button" value="/pages/settings/settings.html"></button>
    </div> 
</body>
</html>

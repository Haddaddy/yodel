<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yak Comments</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/css/yak.css" rel="stylesheet" />
    <link href="/pages/comments/comments.css" rel="stylesheet" />
</head>
<body>
    <div id="comments_template" data-win-control="WinJS.Binding.Template">
        <div class="yak_container" data-win-bind="dataset.cid: comment_id;">
            <div class="yak_text_container">
                <p class="yak_text" data-win-bind="textContent: comment;"></p>
            </div>
            <span class="yak_time" data-win-bind="textContent: time;"></span>
            <div class="yak_vote win-interactive">
                <a data-win-bind="className: upvote;">&#xE0A0;</a>
                <span class="yak_votecount" data-win-bind="textContent: likes;"></span>
                <a data-win-bind="className: downvote;">&#xE0A1;</a>
            </div>
        </div>
    </div>

    <section aria-label="Main content" role="main">
        <progress id="comments_progress"></progress>
        <!--<div id="map"></div>-->
        <p id="yak_comments_none"></p>
        <div id="yak_comments" data-win-control="WinJS.UI.ListView" data-win-options="{ id: 'yak_comments', layout: { type: WinJS.UI.ListLayout }, itemTemplate: comments_template, selectionMode: 'none', swipeBehavior: 'none' }"></div>
    </section>
</body>
</html>

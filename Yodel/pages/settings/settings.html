<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/settings/settings.css" rel="stylesheet" />
    <script src="/pages/settings/settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <section aria-label="Main content" role="main">
            <div class="settings_pivot" data-win-control="WinJS.UI.Pivot" data-win-options="{ 'title': 'Settings' }">
                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'general' }">
                    <div id="locToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Allow location services', checked: true}"></div>
                </div>

                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'about' }">
                    <p>
                        Yodel 0.9.0.0
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

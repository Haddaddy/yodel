<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/settings/settings.css" rel="stylesheet" />
    <script src="/pages/settings/settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <section aria-label="Main content" role="main">
            <div class="settings_pivot" data-win-control="WinJS.UI.Pivot" data-win-res="{winControl: {title: 'settings_title'}}">
                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-res="{winControl: {header: 'settings_header-general'}}">
                    <div id="settings_general">
                        <!--<div id="locToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Allow location services', checked: true}"></div>-->

                        <h4 data-win-res="{textContent: 'settings_user-id-title'}"></h4>
                        <p data-win-res="{textContent: 'settings_user-id-info'}"></p>

                        <label for="yak_id" data-win-res="{textContent: 'settings_user-id-label'}"></label>
                        <input id="yak_id" type="text" readonly="readonly" />
                        <button id="reset_id" data-win-res="{textContent: 'settings_user-id-reset'}"></button>
                    </div>
                </div>

                <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-res="{winControl: {header: 'settings_header-about'}}">
                    <div id="settings_about">
                        <p>
                            version 0.9.3.0<br />
                            11/20/2014
                        </p>

                        <p>
                            This is alpha software. It is not feature-complete and you may encounter bugs. <em>Please do not ask about missing features.</em><br />
                            <button value="mailto:soren121@sorenstudios.com" data-win-res="{textContent: 'settings_contact'}"></button>
                            <button value="https://github.com/soren121/yodel/issues" data-win-res="{textContent: 'settings_report'}"></button>
                        </p>

                        <p>
                            Yodel is open-source software, licensed under the terms of the MIT License.<br />
                            <button value="https://github.com/soren121/yodel" data-win-res="{textContent: 'settings_view-github'}"></button>
                            <button value="http://soren121.mit-license.org/" data-win-res="{textContent: 'settings_view-license'}"></button>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Post a Yak</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/post/post.css" rel="stylesheet" />
    <script src="/js/ext_lib/jquery.textarea_autosize.js"></script>
    <script src="/pages/post/post.js"></script>
</head>
<body>
    <div class="fragment post">
        <section aria-label="Main content" role="main">
            <progress class="page_progress"></progress>
            <form action="">
                <p>
                    <span id="charcount">200</span>
                </p>
                <textarea id="message"></textarea>
                <p id="handle_container">
                    <a id="handle_toggle">&#xE13D;</a>
                    <input id="handle" type="text" data-win-res="{attributes: {'placeholder': 'post_handle-label'}}" disabled />
                </p>
            </form>
        </section>
    </div>
</body>
</html>
